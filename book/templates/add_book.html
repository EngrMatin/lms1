{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Add Book {% endblock title %}
  

{% block content %}
    <div class="greetings">     
        <p> This is the Add Book page </p>
    </div>
        
    <div style="width:50%; margin:auto;">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-info mb-3">Submit</button>
        </form>
    </div>

    {% block img %}
        {% comment %} <div class="image"><img src="{% static 'images/image1.jpg' %}" alt="Photo of Yuna" ></div><br> {% endcomment %}
    {% endblock img %}

{% endblock content %}
